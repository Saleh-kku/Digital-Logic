<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logic Gates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .input-image {
            width: 150px; /* Set input images width */
            height: auto; /* Maintain aspect ratio */
        }
        .ic-representation {
            width: 250px; /* Set IC representation width */
            height: auto; /* Maintain aspect ratio */
        }
        .bold {
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            gap: 10px; /* Space between switches and image */
        }
        .switches-container {
            display: flex;
            flex-direction: column; /* Stack the switches vertically */
            gap: 10px; /* Space between switches */
        }
        .toggle {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #007BFF; /* Default blue for 0 */
            border-radius: 20px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .toggle:checked {
            background: #FF0000; /* Red for 1 */
        }
        .toggle:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 1px;
            left: 1px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle:checked:before {
            transform: translateX(20px);
        }
        .output {
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            padding: 10px;
            border-radius: 5px;
        }
        .output.red {
            background-color: #FF0000; /* Red for 1 */
        }
        .output.blue {
            background-color: #007BFF; /* Blue for 0 */
        }
        .reset-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 150px;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
        .map-key {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .map-item {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-right: 5px;
        }
        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .input-image, .ic-representation {
                width: 100px; /* Adjust for smaller screens */
            }
            .switches-container {
                gap: 5px; /* Reduce space between switches */
            }
            .toggle {
                width: 30px;
                height: 15px;
            }
            .toggle:before {
                width: 13px;
                height: 13px;
            }
            .toggle:checked:before {
                transform: translateX(15px);
            }
        }
    </style>
</head>
<body>

<h1>Interactive Logic Gates</h1>

<div class="map-key">
    <div class="map-item">
        <div class="color-box" style="background-color: #007BFF;"></div>
        <span>Blue = 0</span>
    </div>
    <div class="map-item">
        <div class="color-box" style="background-color: #FF0000;"></div>
        <span>Red = 1</span>
    </div>
</div>

<button class="reset-button" onclick="resetInputs()">Reset</button>

<table>
    <thead>
        <tr>
            <th class="bold">Gate</th>
            <th class="bold">Equation</th>
            <th>Input</th>
            <th>Output</th>
            <th>Truth Table</th>
            <th>IC Representation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="bold">NOT</td>
            <td class="bold"> Y = <span style="text-decoration: overline;">A</span></td>
            <td>
                <div class="input-container tooltip">
                    <div class="switches-container">
                        <input type="checkbox" class="toggle" id="notInput" onchange="updateOutput('NOT')">
                    </div>
                    <img src="NOT_NB.png" alt="NOT Gate" class="input-image">
                    <span class="tooltiptext">Toggle the input to see the output change</span>
                </div>
            </td>
            <td class="output blue" id="notOutput">0</td>
            <td>
                <table>
                    <tr><td>A</td><td>Y</td></tr>
                    <tr><td>0</td><td>1</td></tr>
                    <tr><td>1</td><td>0</td></tr>
                </table>
            </td>
            <td><img class="ic-representation" src="NOT_IC_NB.png" alt="74HC14 IC"></td>
        </tr>
        <!-- Repeat for other gates (AND, NAND, OR, etc.) -->
    </tbody>
</table>

<script>
    function updateOutput(gate) {
        let output;
        switch (gate) {
            case 'NOT':
                output = document.getElementById('notInput').checked ? 0 : 1;
                const notOutput = document.getElementById('notOutput');
                notOutput.innerText = output;
                notOutput.className = output === 1 ? 'output red' : 'output blue';
                break;
            // Add cases for other gates...
        }
    }

    function resetInputs() {
        const inputs = document.querySelectorAll('.toggle');
        inputs.forEach(input => input.checked = false);
        const outputs = document.querySelectorAll('.output');
        outputs.forEach(output => {
            output.innerText = '0';
            output.className = 'output blue';
        });
    }
</script>

</body>
</html>
