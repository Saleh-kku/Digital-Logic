<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .truth-table {
            display: none;
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        .truth-table, .truth-table th, .truth-table td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Logic Gate Simulator</h1>
    <label for="gateSelect">Choose a logic gate:</label>
    <select id="gateSelect" onchange="showTruthTable()">
        <option value="">--Select a Gate--</option>
        <option value="AND">AND</option>
        <option value="OR">OR</option>
        <option value="XOR">XOR</option>
        <option value="NAND">NAND</option>
    </select>

    <table id="AND" class="truth-table">
        <caption>AND Gate</caption>
        <tr><th>A</th><th>B</th><th>Output</th></tr>
        <tr><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>0</td><td>1</td><td>0</td></tr>
        <tr><td>1</td><td>0</td><td>0</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
    </table>

    <table id="OR" class="truth-table">
        <caption>OR Gate</caption>
        <tr><th>A</th><th>B</th><th>Output</th></tr>
        <tr><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>0</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td>0</td><td>1</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
    </table>

    <table id="XOR" class="truth-table">
        <caption>XOR Gate</caption>
        <tr><th>A</th><th>B</th><th>Output</th></tr>
        <tr><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>0</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td>0</td><td>1</td></tr>
        <tr><td>1</td><td>1</td><td>0</td></tr>
    </table>

    <table id="NAND" class="truth-table">
        <caption>NAND Gate</caption>
        <tr><th>A</th><th>B</th><th>Output</th></tr>
        <tr><td>0</td><td>0</td><td>1</td></tr>
        <tr><td>0</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td>0</td><td>1</td></tr>
        <tr><td>1</td><td>1</td><td>0</td></tr>
    </table>

    <script>
        function showTruthTable() {
            let selectedGate = document.getElementById("gateSelect").value;
            let tables = document.getElementsByClassName("truth-table");
            
            for (let table of tables) {
                table.style.display = "none";
            }
            
            if (selectedGate) {
                document.getElementById(selectedGate).style.display = "table";
            }
        }
    </script>
</body>
</html>
