<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logic Gates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .ic-representation {
            width: 250px; /* Set IC representation width */
            height: auto; /* Maintain aspect ratio */
        }
        .bold {
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            gap: 10px; /* Space between switches and image */
        }
        .switches-container {
            display: flex;
            flex-direction: column; /* Stack the switches vertically */
            gap: 10px; /* Space between switches */
        }
        .toggle {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            outline: none;
            cursor: pointer;
        }
        .toggle:checked {
            background: #4CAF50;
        }
        .toggle:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 1px;
            left: 1px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle:checked:before {
            transform: translateX(20px);
        }
        .output {
            font-weight: bold;
            color: green;
            transition: color 0.3s;
        }
        .output.red {
            color: red;
        }
        .reset-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 150px;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Interactive Logic Gates</h1>

<button class="reset-button" onclick="resetInputs()">Reset</button>

<table>
    <thead>
        <tr>
            <th class="bold">Gate</th>
            <th class="bold">Equation</th>
            <th>Input</th>
            <th>Output</th>
            <th>Truth Table</th>
            <th>IC Representation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="bold">NOT</td>
            <td class="bold"><span style="text-decoration: overline;">Y</span> = A</td>
            <td>
                <div class="input-container">
                    <div class="switches-container">
                        <input type="checkbox" class="toggle" id="notInput" onchange="updateOutput('NOT')">
                    </div>
                    <img src="NOT_NB.png" alt="NOT Gate" class="ic-representation">
                </div>
            </td>
            <td class="output" id="notOutput">1</td>
            <td>
                <table>
                    <tr><td>A</td><td>Y</td></tr>
                    <tr><td>0</td><td>1</td></tr>
                    <tr><td>1</td><td>0</td></tr>
                </table>
            </td>
            <td><img class="ic-representation" src="NOT_IC_NB.png" alt="74HC14 IC"></td>
        </tr>
        <tr>
            <td class="bold">AND</td>
            <td class="bold">Y = A . B</td>
            <td>
                <div class="input-container">
                    <div class="switches-container">
                        <input type="checkbox" class="toggle" id="andInputA" onchange="updateOutput('AND')">
                        <input type="checkbox" class="toggle" id="andInputB" onchange="updateOutput('AND')">
                    </div>
                    <img src="AND_NB.png" alt="AND Gate" class="ic-representation">
                </div>
            </td>
            <td class="output" id="andOutput">0</td>
            <td>
                <table>
                    <tr><td>A</td><td>B</td><td>Y</td></tr>
                    <tr><td>0</td><td>0</td><td>0</td></tr>
                    <tr><td>0</td><td>1</td><td>0</td></tr>
                    <tr><td>1</td><td>0</td><td>0</td></tr>
                    <tr><td>1</td><td>1</td><td>1</td></tr>
                </table>
            </td>
            <td><img class="ic-representation" src="AND_IC_NB.png" alt="74HC08 IC"></td>
        </tr>
        <tr>
            <td class="bold">NAND</td>
            <td class="bold">Y = Â¬(A . B)</td>
            <td>
                <div class="input-container">
                    <div class="switches-container">
                        <input type="checkbox" class="toggle" id="nandInputA" onchange="updateOutput('NAND')">
                        <input type="checkbox" class="toggle" id="nandInputB" onchange="updateOutput('NAND')">
                    </div>
                    <img src="NAND_NB.png" alt="NAND Gate" class="ic-representation">
                </div>
            </td>
            <td class="output" id="nandOutput">1</td>
            <td>
                <table>
                    <tr><td>A</td><td>B</td><td>Y</td></tr>
                    <tr><td>0</td><td>0</td><td>1</td></tr>
                    <tr><td>0</td><td>1</td><td>1</td></tr>
                    <tr><td>1</td><td>0</td><td>1</td></tr>
                    <tr><td>1</td><td>1</td><td>0</td></tr>
                </table>
            </td>
            <td><img class="ic-representation" src="NAND_IC_NB.png" alt="74HC20 IC"></td>
        </tr>
    </tbody>
</table>

<script>
    function updateOutput(gate) {
        let output;
        switch (gate) {
            case 'NOT':
                output = document.getElementById('notInput').checked ? 0 : 1;
                document.getElementById('notOutput').innerText = output;
                document.getElementById('notOutput').className = output === 1 ? 'output' : 'output red';
                break;
            case 'AND':
                const andA = document.getElementById('andInputA').checked ? 1 : 0;
                const andB = document.getElementById('andInputB').checked ? 1 : 0;
                output = andA && andB ? 1 : 0;
                document.getElementById('andOutput').innerText = output;
                document.getElementById('andOutput').className = output === 1 ? 'output' : 'output red';
                break;
            case 'NAND':
                const nandA = document.getElementById('nandInputA').checked ? 1 : 0;
                const nandB = document.getElementById('nandInputB').checked ? 1 : 0;
                output = !(nandA && nandB) ? 1 : 0;
                document.getElementById('nandOutput').innerText = output;
                document.getElementById('nandOutput').className = output === 1 ? 'output' : 'output red';
                break;
        }
    }

    function resetInputs() {
        const inputs = document.querySelectorAll('.toggle');
        inputs.forEach(input => input.checked = false);
        const outputs = document.querySelectorAll('.output');
        outputs.forEach(output => {
            output.innerText = '0';
            output.className = 'output red';
        });
    }
</script>

</body>
</html>
