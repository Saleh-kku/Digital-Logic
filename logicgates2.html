<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logic Gates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .logic-diagram {
            width: 150px; /* Fixed width for logic diagrams */
            height: auto; /* Maintain aspect ratio */
        }
        .ic-representation {
            width: 300px; /* Fixed width for IC representations */
            height: auto; /* Maintain aspect ratio */
        }
        .bold {
            font-weight: bold;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container input {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .output {
            font-weight: bold;
            color: green;
        }
        .gate-layout {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gate-layout img {
            margin: 0 10px;
            width: 50px; /* Adjust width for gate layout images */
        }
    </style>
</head>
<body>

<h1>Interactive Logic Gates</h1>

<table>
    <thead>
        <tr>
            <th class="bold">Gate</th>
            <th class="bold">Equation</th>
            <th>Input</th>
            <th>Output</th>
            <th>Logic Diagram</th>
            <th>IC Representation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="bold">NOT</td>
            <td class="bold"><span style="text-decoration: overline;">Y</span> = A</td>
            <td>
                <div class="input-container">
                    <img src="NOT_NB.png" alt="NOT Gate" class="logic-diagram">
                    <input type="checkbox" id="notInput" onchange="updateOutput('NOT')">
                    <label for="notInput">A</label>
                </div>
            </td>
            <td class="output" id="notOutput">1</td>
            <td><img class="logic-diagram" src="NOT_NB.png" alt="NOT Gate"></td>
            <td><img class="ic-representation" src="NOT_IC_NB.png" alt="74HC14 IC"></td>
        </tr>
        <tr>
            <td class="bold">AND</td>
            <td class="bold">Y = A . B</td>
            <td>
                <div class="input-container">
                    <img src="AND_NB.png" alt="AND Gate" class="logic-diagram">
                    <input type="checkbox" id="andInputA" onchange="updateOutput('AND')">
                    <label for="andInputA">A</label>
                    <input type="checkbox" id="andInputB" onchange="updateOutput('AND')">
                    <label for="andInputB">B</label>
                </div>
            </td>
            <td class="output" id="andOutput">0</td>
            <td><img class="logic-diagram" src="AND_NB.png" alt="AND Gate"></td>
            <td><img class="ic-representation" src="AND_IC_NB.png" alt="74HC08 IC"></td>
        </tr>
        <tr>
            <td class="bold">NAND</td>
            <td class="bold">Y = ¬(A . B)</td>
            <td>
                <div class="input-container">
                    <img src="NAND_NB.png" alt="NAND Gate" class="logic-diagram">
                    <input type="checkbox" id="nandInputA" onchange="updateOutput('NAND')">
                    <label for="nandInputA">A</label>
                    <input type="checkbox" id="nandInputB" onchange="updateOutput('NAND')">
                    <label for="nandInputB">B</label>
                </div>
            </td>
            <td class="output" id="nandOutput">1</td>
            <td><img class="logic-diagram" src="NAND_NB.png" alt="NAND Gate"></td>
            <td><img class="ic-representation" src="NAND_IC_NB.png" alt="74HC20 IC"></td>
        </tr>
        <tr>
            <td class="bold">OR</td>
            <td class="bold">Y = A + B</td>
            <td>
                <div class="input-container">
                    <img src="OR_NB.png" alt="OR Gate" class="logic-diagram">
                    <input type="checkbox" id="orInputA" onchange="updateOutput('OR')">
                    <label for="orInputA">A</label>
                    <input type="checkbox" id="orInputB" onchange="updateOutput('OR')">
                    <label for="orInputB">B</label>
                </div>
            </td>
            <td class="output" id="orOutput">0</td>
            <td><img class="logic-diagram" src="OR_NB.png" alt="OR Gate"></td>
            <td><img class="ic-representation" src="OR_IC_NB.png" alt="74HC32 IC"></td>
        </tr>
        <tr>
            <td class="bold">NOR</td>
            <td class="bold">Y = ¬(A + B)</td>
            <td>
                <div class="input-container">
                    <img src="NOR_NB.png" alt="NOR Gate" class="logic-diagram">
                    <input type="checkbox" id="norInputA" onchange="updateOutput('NOR')">
                    <label for="norInputA">A</label>
                    <input type="checkbox" id="norInputB" onchange="updateOutput('NOR')">
                    <label for="norInputB">B</label>
                </div>
            </td>
            <td class="output" id="norOutput">1</td>
            <td><img class="logic-diagram" src="NOR_NB.png" alt="NOR Gate"></td>
            <td><img class="ic-representation" src="NOR_IC_NB.png" alt="74HC02 IC"></td>
        </tr>
        <tr>
            <td class="bold">XOR</td>
            <td class="bold">Y = A ⊕ B</td>
            <td>
                <div class="input-container">
                    <img src="XOR_NB.png" alt="XOR Gate" class="logic-diagram">
                    <input type="checkbox" id="xorInputA" onchange="updateOutput('XOR')">
                    <label for="xorInputA">A</label>
                    <input type="checkbox" id="xorInputB" onchange="updateOutput('XOR')">
                    <label for="xorInputB">B</label>
                </div>
            </td>
            <td class="output" id="xorOutput">0</td>
            <td><img class="logic-diagram" src="XOR_NB.png" alt="XOR Gate"></td>
            <td><img class="ic-representation" src="XOR_IC_NB.png" alt="74HC86 IC"></td>
        </tr>
        <tr>
            <td class="bold">XNOR</td>
            <td class="bold">Y = ¬(A ⊕ B)</td>
            <td>
                <div class="input-container">
                    <img src="XNOR_NB.png" alt="XNOR Gate" class="logic-diagram">
                    <input type="checkbox" id="xnorInputA" onchange="updateOutput('XNOR')">
                    <label for="xnorInputA">A</label>
                    <input type="checkbox" id="xnorInputB" onchange="updateOutput('XNOR')">
                    <label for="xnorInputB">B</label>
                </div>
            </td>
            <td class="output" id="xnorOutput">1</td>
            <td><img class="logic-diagram" src="XNOR_NB.png" alt="XNOR Gate"></td>
            <td><img class="ic-representation" src="XNOR_IC_NB.png" alt="74HC26 IC"></td>
        </tr>
    </tbody>
</table>

<script>
    function updateOutput(gate) {
        let output;
        switch (gate) {
            case 'NOT':
                output = document.getElementById('notInput').checked ? 0 : 1;
                document.getElementById('notOutput').innerText = output;
                break;
            case 'AND':
                const andA = document.getElementById('andInputA').checked ? 1 : 0;
                const andB = document.getElementById('andInputB').checked ? 1 : 0;
                output = andA && andB ? 1 : 0;
                document.getElementById('andOutput').innerText = output;
                break;
            case 'NAND':
                const nandA = document.getElementById('nandInputA').checked ? 1 : 0;
                const nandB = document.getElementById('nandInputB').checked ? 1 : 0;
                output = !(nandA && nandB) ? 1 : 0;
                document.getElementById('nandOutput').innerText = output;
                break;
            case 'OR':
                const orA = document.getElementById('orInputA').checked ? 1 : 0;
                const orB = document.getElementById('orInputB').checked ? 1 : 0;
                output = orA || orB ? 1 : 0;
                document.getElementById('orOutput').innerText = output;
                break;
            case 'NOR':
                const norA = document.getElementById('norInputA').checked ? 1 : 0;
                const norB = document.getElementById('norInputB').checked ? 1 : 0;
                output = !(norA || norB) ? 1 : 0;
                document.getElementById('norOutput').innerText = output;
                break;
            case 'XOR':
                const xorA = document.getElementById('xorInputA').checked ? 1 : 0;
                const xorB = document.getElementById('xorInputB').checked ? 1 : 0;
                output = (xorA ^ xorB) ? 1 : 0;
                document.getElementById('xorOutput').innerText = output;
                break;
            case 'XNOR':
                const xnorA = document.getElementById('xnorInputA').checked ? 1 : 0;
                const xnorB = document.getElementById('xnorInputB').checked ? 1 : 0;
                output = !(xnorA ^ xnorB) ? 1 : 0;
                document.getElementById('xnorOutput').innerText = output;
                break;
        }
    }
</script>

</body>
</html>
